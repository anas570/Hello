<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <form action="" method="get">
  <h1 class="main_heading">Payment form</h1>
  <h2>contact info</h2>
  <p>Name:* <input type="text" name="Fname" required placeholder="Enter your name"></p>
  <fieldset>
  <legend>Gender:*</legend>
  <p>Male <input type="radio" name="gender" id="male" required></p>
  <p>Fe-male <input type="radio" name="gender" id="Female" required></p>
  <p>others <input type="radio" name="gender" id="others" required></p>
  </fieldset>
  <p>Address:<textarea name="address" id="address" cols="30" rows="7" placeholder="Enter your address"></textarea></p>
  <p>Email:*<input type="email" name="email" id="email" required placeholder="Enter your Email"></p>
  <p>Pincode:*<input type="number" name="pincode" id="pincode" required placeholder="Enter your Pincode"></p>
  <hr/>
  <h2>Payment info:</h2>
  <p>Card type:*
  <select name="card_type" id="card_type" required >
  <option value=""><--select a card type --></option>
      <option value="Visa">Visa</option>
      <option value="Rupay">Rupay</option>
      <option value="Mastercard">Mastercard</option>
      <option value="paypal">paypal</option>
  </select></p>
  <p>Card number:*<input type=" number" name="card_number" id="card_number" required placeholder="Enter your Card number"></p>
  <p>Expiration date:*<input type="date" name="ext_number" id="exp_number" required></p>  
  <p>CVV:*<input type="password" name="cvv" id="cvv" required placeholder="Enter your CVV"></p>  
  <input type="submit" value="Pay now">
  <input type="reset" value="Reset">
  </form>
  </div>
  </body>

</html>
